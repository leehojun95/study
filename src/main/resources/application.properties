spring.application.name=study

# local-db 이면 내컴퓨터에있는걸로 사용 /real이면 서버에서상ㅇ/ private real하면 사용해야됨
spring.profiles.include=local-db, private

server.port=9090
spring.datasource.url=${mysql_url}
spring.datasource.username=${mysql_username}
spring.datasource.password=${mysql_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

mybatis.mapper-locations=${mybatis_locations}


#Google SMTP



#Kakao oauth
kakao.client.id=${kakao.client.id}
kakao.redirect.uri=${kakao.redirect.uri}
kakao.client.secret=${kakao.client.secret}
kakao.oauth.tokenuri=${kakao.oauth.tokenuri}
kakao.oauth.userinfouri=${kakao.oauth.userinfouri}
kakao.user.logout=${kakao.user.logout}


#Naver oauth
naver.client.id=${naver.client.id}
naver.redirect.uri=${naver.redirect.uri}
naver.client.secret=${naver.client.secret}


# KakaoPay oauth
kakaopay.api.secret.key=${kakaopay.api.secret.key}
cid=${cid}
approval=${approval}
cancel=${cancel}
fail=${fail}

# Gmail
spring.mail.host=${spring.mail.host}
spring.mail.port=${spring.mail.port}
spring.mail.username=${spring.mail.username}
spring.mail.password=${spring.mail.password}

spring.mail.properties.mail.smtp.starttls.enable=${spring.mail.properties.mail.smtp.starttls.enable}
spring.mail.properties.mail.smtp.auth=${spring.mail.properties.mail.smtp.auth}

spring.mail.transport.protocol=${spring.mail.transport.protocol}
spring.mail.debug=${spring.mail.debug}

